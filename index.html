<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- Style.css -->
    <link rel="stylesheet" href="./css/style.css">



    <title>Museu nacional</title>
</head>

<body>

    <!-- Inicio div Container -->
    <div id="container">

        <!-- Inicio do cabeçalho -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>

                </ul>
            </nav>

        </header>
        <!-- Fim cabeçalho -->

        <!-- Inicio Principal -->
        <div id="principal">

            <!-- Inicio Conteudo -->
            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="FotoMuseu">
                </section>
            </div>
            <!-- Fim Conteúdo -->

            <!-- inicio lateral -->
            <aside>
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="FotoImg">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input style="width: 30px;" class="campo" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar dispolibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="">
                    </a>

                </section>

            </aside>
            <!-- fim Lateral -->

        </div>
        <!-- Fim Principal -->


    </div>
    <!-- Fim div container -->

</body>

</html>
